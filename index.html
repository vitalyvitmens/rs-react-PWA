<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#FFE1C4" />
    <title>Posts Ninja</title>
    <!-- materialize icons, css & js -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link type="text/css" href="/css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png" />
    <link rel="apple-mobile-web-app-status-bar" content="#FFE1C4" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/">Posts<span>Ninja</span></a>
        <span class="right grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">POSTNINJA</a></li>
      <li><a href="/" class="waves-effect">Home</a></li>
      <li><a href="/pages/about.html" class="waves-effect">About</a></li>
      <li>
        <div class="divider"></div>
      </li>
      <li>
        <a href="/pages/contact.html" class="waves-effect">
          <i class="material-icons">mail_outline</i>Contact</a
        >
      </li>
    </ul>

    <!-- posts -->
    <div id="posts" class="recipes container grey-text text-darken-1">
      <div id="loader" class="col s12 m4 center">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="center">
      <a
        class="btn-floating btn-small btn-large add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons">add</i>
      </a>
    </div>

    <!-- add post side nav -->
    <div id="side-form" class="sidenav side-form">
      <form class="add-recipe container section">
        <h6>New Post</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="e.g. Ninja post"
            id="title"
            type="text"
            class="validate"
          />
          <label for="title">Post Title</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. Ninja like be a powerful"
            id="ingredients"
            type="text"
            class="validate"
          />
          <label for="ingredients">Description</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>
  </body>
</html>
